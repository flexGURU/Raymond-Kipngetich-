<div class="bg-nav font-body p-1 md:p-4 text-slate-200  h-auto flex items-center justify-center ">

    
    <div class="mt-20 mb-10 ">
        <div class="flex  justify-center items-center gap-5 my-5">
            <i class="fa-solid fa-lightbulb title-icon"></i>
    
            <div class="flex flex-col items-center">
                <h1 class="title ">Skills</h1>
                <hr class="w-1/2 mt-3 border-2 rounded-sm">
            </div>
    
        </div>

        <div>

          <div class="md:w-3/4 mx-auto p-6 ">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div *ngFor="let category of skillCategories" 
                    class="skills-card">
                  <div class="flex items-center gap-3 mb-4">
                    <div class="bg-[#2f4f3f]/50 p-3 rounded-lg">
                      <i [class]="category.icon + ' text-slate-200'"></i>
                    </div>
                    <h3 class="text-xl font-bold text-slate-200">{{category.title}}</h3>
                  </div>
                  <div class="flex flex-wrap gap-2">
                    <span *ngFor="let skill of category.skills" 
                          class="bg-[#2f4f3f]/30 px-3 py-1.5 rounded-full text-sm text-slate-300 hover:bg-[#2f4f3f]/50 transition-colors">
                      {{skill}}
                    </span>
                  </div>
                </div>
              </div>

          </div>
    </div>
</div>

</div>
